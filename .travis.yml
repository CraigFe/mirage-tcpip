language: c
script: bash -ex .travis-ci.sh
sudo: required
env:
  global:
  - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git" PINS="mirage-procotols:https://github.com/yomimono/mirage-protocols.git#pp_ips mirage-protocols-lwt:https://github.com/yomimono/mirage-protocols-lwt.git#pp_ips"
  matrix:
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.05 PACKAGE=tcpip MIRAGE_MODE=xen
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.05 PACKAGE=tcpip MIRAGE_MODE=hvt
  - OCAML_VERSION=4.06 PACKAGE=tcpip MIRAGE_MODE=unix
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.07 PACKAGE=tcpip MIRAGE_MODE=qubes
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.07 PACKAGE=tcpip MIRAGE_MODE=virtio
